<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NFT App</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js"></script>
</head>
<body>
<div th:insert="nav :: navFrag"></div>
<div class="container">
    <div class="container" style="width: 450px">
        <h1 align="center">Login</h1>
        <br>
        <form th:action="@{/login}" method="post">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or
                    password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>
            <div th:if="${param.deletedAcc}">
                <div class="alert alert-danger">Your account has been deleted.</div>
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username"
                       class="form-control" autofocus="autofocus" placeholder="Email"/>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password</label>:
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
            </div>
            <br>
            <div>
                <input type="submit" name="login-submit" id="login-submit"
                       class="form-control btn btn-warning" value="Log In"/>
                <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span><br>
                <span><a href="/forgot">Forgot password?</a></span>
            </div>

        </form>
    </div>
</div>


</body>
</html>
