<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NFT App</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js"></script>
</head>
<body>
<div th:insert="nav :: navFrag"></div>
<div class="container" style="width: 500px">
    <h1 align="center">Registration</h1>
    <br>
    <div class="container">
        <form th:action="@{/registration}" th:object="${user}" method="post">

            <div th:if="${param.success}">
                <div class="alert alert-success">
                    Successfully Registered. <a href="/login">Login</a>
                </div>
            </div>

            <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
               th:each="error : ${#fields.errors('global')}" th:text="${error}" style="color: red">Validation
                error</p>

            <div class="form-group"
                 th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                <label for="firstName" class="control-label">First name</label>
                <p class="inputError" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Validation error</p>
                <input
                    id="firstName" class="form-control" th:field="*{firstName}"/>
            </div>
            <br>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                <label for="lastName" class="control-label">Last name</label>
                <p class="inputError"
                   th:each="error : ${#fields.errors('lastName')}"
                   th:text="${error}">Validation error</p>
                <input
                    id="lastName" class="form-control" th:field="*{lastName}"/>
            </div>
            <br>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                <label for="username" class="control-label">Username</label>
                <p class="inputError"
                   th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation
                    error</p>
                <input
                    id="username" class="form-control" th:field="*{username}"/>
            </div>
            <br>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                <label for="email" class="control-label">E-mail</label>
                <p class="inputError"
                   th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                    error</p>
                <input
                    id="email" class="form-control" th:field="*{email}"/>
            </div>
            <br>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                <label for="confirmEmail" class="control-label">Confirm
                    e-mail</label>
                <p class="inputError"
                   th:each="error : ${#fields.errors('confirmEmail')}"
                   th:text="${error}">Validation error</p>
                <input id="confirmEmail" class="form-control"
                                          th:field="*{confirmEmail}"/>
            </div>
            <br>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                <label for="password" class="control-label">Password</label>
                <p class="inputError"
                   th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
                <input
                    id="password" class="form-control" type="password"
                    th:field="*{password}"/>
            </div>
            <br>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                <label for="confirmPassword" class="control-label">Confirm
                    password</label>
                <p class="inputError"
                   th:each="error : ${#fields.errors('confirmPassword')}"
                   th:text="${error}">Validation error</p>
                <input id="confirmPassword" class="form-control"
                                            type="password" th:field="*{confirmPassword}"/>
            </div>
            <br>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                <input id="terms" type="checkbox" th:field="*{terms}"/> Â  <label
                    class="control-label" for="terms"> I agree with the <a
                    href="/terms">terms and conditions</a> for Registration.
            </label>
                <br>
                <p class="inputError"
                   th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation
                    error</p>
            </div>
            <br>
            <div class="form-group">
                <button id="registerUser" type="submit" class="btn btn-warning">Register</button>
                <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
            </div>

        </form>
    </div>
</div>


</body>
</html>
