<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navFrag">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="d-flex flex-grow-1" style="padding-left: 5px">
        <span class="w-100 d-lg-none d-block">
            <!-- hidden spacer to center brand on mobile --></span>
            <a class="navbar-brand d-none d-lg-inline-block" href="/"> NFT App </a>
            <a class="navbar-brand-two mx-auto d-lg-none d-inline-block" href="/">
                <img src="//placehold.it/40?text=LOGO" alt="logo">
            </a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
            <ul class="navbar-nav ms-auto flex-nowrap">
                <li class="nav-item">
                    <a href="/dashboard" th:if="${loggedInUser != null}" th:text="${loggedInUser.getUsername()}" class="nav-link m-2 menu-item"></a>
                </li>
                <li class="nav-item">
                    <a th:if="${loggedInUser == null}" href="/login" class="nav-link m-2 menu-item">Login</a>
                    <a th:if="${loggedInUser != null}" href="/logout" class="nav-link m-2 menu-item">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <br><br>
</div>
</body>
</html>
